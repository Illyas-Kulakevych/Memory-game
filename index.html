<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="images/x-icon" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="memory-title">MEMORY GAME</h1>
  <div class="start-screen" id="start-screen">
    <h1>Memory Game</h1>
    <button id="start-button">Start Game</button>
  </div>
    
    <section class="memory-game">
        <div class="memory-card" data-planet="jupiter">
          <img class="front-face" src="img/jupiter.jpg" alt="jupiter">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="mars">
          <img class="front-face" src="img/mars.jpg" alt="mars">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="neptune">
          <img class="front-face" src="img/neptune.jpg" alt="neptune">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="pluto">
          <img class="front-face" src="img/pluto.jpg" alt="pluto">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="saturn">
          <img class="front-face" src="img/saturn.jpg" alt="saturn">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="sun">
          <img class="front-face" src="img/sun.jpg" alt="sun">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="uranus">
          <img class="front-face" src="img/uranus.jpg" alt="uranus">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="venus">
          <img class="front-face" src="img/venus.jpg" alt="venus">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="jupiter">
          <img class="front-face" src="img/jupiter.jpg" alt="jupiter">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="mars">
          <img class="front-face" src="img/mars.jpg" alt="mars">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="neptune">
          <img class="front-face" src="img/neptune.jpg" alt="neptune">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="pluto">
          <img class="front-face" src="img/pluto.jpg" alt="pluto">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>

        <div class="memory-card" data-planet="saturn">
          <img class="front-face" src="img/saturn.jpg" alt="saturn">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="sun">
          <img class="front-face" src="img/sun.jpg" alt="sun">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="uranus">
          <img class="front-face" src="img/uranus.jpg" alt="uranus">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-planet="venus">
          <img class="front-face" src="img/venus.jpg" alt="venus">
          <img class="back-face" src="img/space.jpg" alt="Memory Card">
        </div>
    
      </section>
      <div class="score">
        <div id="attempts-counter">Attempts: 0</div>
        <button id="restart-button">Restart</button>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Congratulations!</h2>
          <p>You've completed the game in <span id="finalAttempts">0</span> attempts.</p>
          <button id="playAgainButton" onclick="restartGame()">Play Again</button>
        </div>
      </div>
      
      <div id="records-container">
        <h2>Leaderboard</h2>
        <ul id="records-list"></ul>
        <button id="clear-leaderboard-button">Clear Leaderboard</button>
      </div>

    <script src="js/script.js"></script>
</body>
</html>
